        <div class="container-fluid padd30">
			<div class="row-fluid">
				<div class="span12">
					<div class="breadcrumb-wrap">
						<ul class="breadcrumb">
							<li><a href="/">Home</a></li>
						</ul>
						<a id="modal" role="button" data-toggle="modal" data-target="#AddModal" class="js-add" type="button">Create</a>

					<table class="js-table table table-striped table-bordered">
						<tbody>

		<div class="content_outer">

		<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-sm-12">
								<input type="email" class="js-url form-control"  placeholder="路径">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<textarea style="height: 300px" class="js-modal form-control" placeholder="模板"></textarea>
							</div>
						</div>
					</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="js-submit btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="DelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">删除</h4>
					</div>
					<div class="modal-body">
						<p>确认删除路径：<span class="js-url-del"></span>	吗？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="js-submit btn btn-primary">确认</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-2.0.min.js" type="text/javascript"></script>
